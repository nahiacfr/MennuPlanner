<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicación web creada con React, Bootstrap y JS" />
    <title>Mi Aplicación Web</title>

    <!-- Vincular con Bootstrap para diseño responsivo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Archivo CSS personalizado (si lo tienes) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>

    <!-- Este es el contenedor donde se montará tu aplicación React -->
    <div id="root"></div>

    <!-- Scripts necesarios para la app (React se encargará de montar los componentes) -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>
</html>
